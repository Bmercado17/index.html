<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
  <script src="scripts/scripts.js"></script>
  <title>BANK WITH THE BEST</title>
</head>
<body class="container-fluid">
  <h1 class="jumbotron">Trust us with your money and Deposit with confidence</h1>
  <div class="well">
    <div class="row panel panel-info">
      <div class="col-md-6">
        <h2>Register a new Account:</h2>
        <form id="form-account" class="mod-form">
          <div class="mod-div">
            <label for="input-name">Account Name: </label>
            <input id="input-name"type="text">
          </div>
          <div class="mod-div">
            <label for="input-balance">Initial Balance: </label>
            <input id="input-balance"type="number"step="0.01">
          </div>
          <div class="mod-div">
            <button type="submit" class="btn btn-success">Confirm</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Deposit or Withdraw Funds:</h2>
        <form id="form-balance" class="mod-form">
          <div class="mod-div">
            <label for="input-deposit">Deposit: </label>
            <input id="input-deposit"type="number"min="0"step="0.01">
          </div>
          <div class="mod-div">
            <label for="input-withdraw">Withdraw: </label>
            <input id="input-withdraw"type="number"min="0"step="0.01">
          </div>
          <div class="mod-div">
            <button type="submit" class="btn btn-success">Confirm</button>
          </div>
        </form>
      </div>
    </div>
    <div id="account-info" class="row panel panel-info">
      <div class="col-md-6">
        <h2>Current Balance:</h2>
        <p><span class="output-balance"></span></p>
      </div>
    </div>
  </div>

</body>
</html>
